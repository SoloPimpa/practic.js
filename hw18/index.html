<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stickers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <button class="add-ticket-btn" id="add-ticket-btn">Add sticker</button>
    </div>
</header>
<div class="todo-desk" id="todo-desk"></div>
<script type="text/template" id="todo-item-template">
    <div class="todo-item" data-id="{{id}}">
        <span class="delete-btn">X</span>
        <label for="todo-item-input"></label>
        <textarea class="todo-item-input" id="todo-item-input">{{description}}</textarea>
    </div>
</script>
</body>
</html>
